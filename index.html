<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wraper">
    <div class="item">
        <div class="title">
            <h1 id="title">Anonymous Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="" id="survey-form">

            <!-- name -->
            <label for="name" id="name-label">Name</label><br>
            <input type="text" name="name" id="name" required placeholder="Enter your Name" class="form-c">

            
            <!-- Email -->
            <label for="name" id="email-label">Email</label><br>
            <input type="email" name="name" id="email" placeholder="Enter your Email" class="form-c" required>

            <!-- Age -->
            <label for="name" id="number-label">Age</label><br>
            <input type="number" name="name" id="number" required min="10" max="100" placeholder="Enter your Age" class="form-c">

            <!-- Dropdown -->
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown" class="form-c">

                <option value="select current role" disabled selected class="opd">select current role</option>

                <option value="Student" > Student</option>

                <option value="Full Time Job" >Full Time Job</option>

                <option value="Full Time Learner" >Full Time Learner</option>

                <option value="Prefer not to say" >Prefer not to say</option>

                <option value="Other" >Other</option>


            </select>

            <!-- Radio -->
            <label>Would you recommend Anonymous to a friend?</label><br>

            <!-- radio option -->
            
            <label><input type="radio" name="friend" id="" value="definitely" checked>Definitely</label><br>
            
            
            <label><input type="radio" name="friend" id=""value="may be" >May be</label><br>
            
            <label"><input type="radio" name="friend" id="" value="not sure">Not sure</label><br>


            <!-- Checkbox -->
            <label>What would you like to see improved? (Check all that apply)</label><br>

            <!-- chexkbox items -->
            
            <label><input type="checkbox" name="ckeckbex" id="" value="Front-end Projects">Front-end Projects</label><br>
            
            <label><input type="checkbox" name="ckeckbex" id="" value="Back-end Projects">Back-end Projects</label><br>
            
            <label><input type="checkbox" name="ckeckbex" id="" value="Data Visualization">Data Visualization</label><br>
            
            <label><input type="checkbox" name="ckeckbex" id="" value="Challenges">Challenges</label><br>
            
            <label><input type="checkbox" name="ckeckbex" id="" value="Challenges">Challenges</label><br>
            
            <label><input type="checkbox" name="ckeckbex" id="" value="Gitter help rooms">Gitter help rooms</label><br>
            
            <label><input type="checkbox" name="ckeckbex" id="" value="Videos">Videos</label><br>
            
            <label><input type="checkbox" name="ckeckbex" id="" value="Additional Courses">Additional Courses</label><br>

            <!-- textarea -->

            <label for="textarea">Any comments or suggestions?</label><br>
            <textarea name="comment" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea>

            <!-- submit button -->
            <button type="submit" id="submit">
                Submit 
            </button>
            

        </form>  
    </div>
</div>


   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
</body>
</html>
